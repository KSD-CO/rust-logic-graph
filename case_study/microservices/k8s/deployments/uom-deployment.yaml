apiVersion: apps/v1
kind: Deployment
metadata:
  name: uom-service
  namespace: purchasing-flow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: uom-service
  template:
    metadata:
      labels:
        app: uom-service
    spec:
      containers:
      - name: uom-service
        image: purchasing-flow/uom-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8084
        env:
        - name: PORT
          value: "8084"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        envFrom:
        - configMapRef:
            name: db-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 10
          periodSeconds: 5
